<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">

  <title>SB Admin - Tambah Data Sarana Belajar</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">

<body class="bg-dark">

  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Tambah Data Sarana Belajar</div>
      <div class="card-body">
<form method="POST" action="">
            <div class="form-group">
              <label for="gambar">Gambar</label>
              <input type="text" class="form-control rounded-pill" id="gambar" name="gambar">
            </div>
            <div class="form-group">
              <label for="keterangan">Keterangan</label>
              <input type="text" class="form-control rounded-pill" id="keterangan" name="keterangan">
            </div>
              <br><hr>
              <div class="row">
                <div class="left col-md-6">
                <button class="btn btn-primary rounded-pill ml-3" type="submit" name="submit">Batal</button>
              </div>
              <div class="right col-md-6">
                 <button class="btn btn-primary rounded-pill ml-5" type="submit" name="submit">Tambah</button>
                 </div>
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
